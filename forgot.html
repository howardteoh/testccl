<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetsStar Forgot Password</title>

    <link href="library/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="library/button/press-2.0.8.css" rel="stylesheet" />
    <link href="library/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="css/background.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />

    <script src="library/jquery/jquery-3.3.1.min.js"></script>
    <script src="library/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="login">
        <div class="login_container">
            <a href="index.html" class="login_back">
                <i class="fas fa-sign-out-alt fa-rotate-180"></i>
                Back to home</a>
            <form>
                <div class="login_login">
                    <img class="logo" src="img/logo/logo_01.png" />
                </div>
                <div class="input_01_layout">
                    <input class="input_01" type="text" name="email" required>
                    <span class="input_01_focus" data-placeholder="Email"></span>
                </div>
                <button class="press press-pill login_btn">Send Email</button>
                <div class="login_forget">
                    <a class="link" href="login.html">
                        sign in now
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
