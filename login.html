<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinchilla Association Login</title>

    <link href="library/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="library/button/press-2.0.8.css" rel="stylesheet" />
    <link href="library/loading/login.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />

    <script src="library/jquery/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="login">
        <div class="login_container">
            <a href="index.html" class="login_back">
                <i class="fas fa-sign-out-alt fa-rotate-180"></i> Back to home
            </a>
            <form>
                <div class="login_login">
                    <div class="logo_layout" onclick="scrolltodiv('nav_home')">
                        <span class="logo_chinchilla">Chinchilla</span>
                        <span class="logo_chinchilla_slogan">Breed</span>
                    </div>
                </div>
                <div class=" input_01_layout">
                    <input class="input_01" type="text" name="email" required>
                    <span class="input_01_focus" data-placeholder="Email"></span>
                </div>

                <div class="input_01_layout">
                    <input class="input_01" type="password" name="pass" required>
                    <span class="input_01_focus" for="pass" data-placeholder="Password"></span>
                </div>

                <a class="press press-pill login_btn" href="index.html?s=loginx">Login</a>
                <div class="login_forget">
                    <a class="link" href="forgot.html">
                        forgot password ?
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
